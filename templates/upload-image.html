{% extends 'base.html' %}
{% block title %}آپلود عکس آیتم شماره {{ post['Id'] }}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
{% block content %}
<p><h1 align="right">به منظور افزودن عکس(های) بر روی دکمه زیر کلیک کنید و فایل های مورد نظر را انتخاب کنید:</h1></p>
<div class="container">
    <div class="row">
        <h2>انتخاب فایل</h2>
        <form method="post" enctype="multipart/form-data">
            <dl>
                <p>
                    <input type="file" name="file" class="form-control" autocomplete="off" multiple required>
                </p>
            </dl>
            <p>
                <input type="submit" value="تایید" class="btn btn-success">
            </p>
        </form>
    </div>
</div>

{% endblock %}
