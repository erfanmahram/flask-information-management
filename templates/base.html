<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - پنل مدیریت</title>
    <link rel="icon" type="image/xicon" href="{{ url_for('static', filename='static_images/fav.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<nav>
    <a href="{{ url_for('index') }}">جدول ویلاها</a>
    <a href="{{ url_for('create') }}">افزودن</a>
    {% if current_user.is_authenticated %}
    <div>{{ current_user.username }}</div>
    <a class="btn-login" href="{{ url_for('logout') }}">خروج</a>
    {% else %}
    <a class="btn-login" href="{{ url_for('login') }}">ورود</a>
    <a class="btn-login" href="{{ url_for('register') }}">ثبت نام</a>
    {% endif %}

</nav>
<hr style="width: 100%">
<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
    $('.carousel').carousel({
        interval: 0
    })
</script>
</html>
